<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login & Sign-up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <div class="login-container" id="login-container">
                <h1 class="title">Login</h1>
                <p class="desc">Login to your account to upload or download pictures, videos or music</p>
                <div class="input-container">
                    <input type="email" placeholder="Enter your email address" name="email" autofocus>
                </div>
                <div class="account-control">
                    <a href="#">Forgot Password?</a>
                    <button>Next <i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div class="line"></div>
                <div class="other-text">or log in with</div>
                <div class="social-links">
                    <button class="facebook"><i class="fa-brands fa-facebook" style="color: #2c6fe2;"></i></button>
                    <button class="google"><i class="fa-brands fa-google" style="color: #ff813d;"></i></button>
                </div>
                <div class="signup-text">Don't have an account yet?
                    <a href="#" id="signup-form-toggler">Sign up</a>
                </div>
            </div>
            <div class="placeholder-banner" id="banner">
                <img src="https://img.freepik.com/free-vector/abstract-flat-design-background_23-2148450082.jpg?size=626&ext=jpg&ga=GA1.1.1286474015.1708934801&semt=sph" alt="Lion" class="banner">
            </div>
            <div class="signup-container" id="signup-container">
                <h1 class="title">Sign Up</h1>
                <p class="desc">Create your account to upload or download pictures, videos or music</p>
                <div class="input-container">
                    <input type="email" placeholder="Enter your email address" name="email" autofocus>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Enter your password" name="password">
                </div>
                <div class="account-control">
                    <button>Next <i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div class="line"></div>
                <div class="other-text">or sign up with</div>
                <div class="social-links">
                    <button class="facebook"><i class="fa-brands fa-facebook" style="color: #2c6fe2;"></i></button>
                    <button class="google"><i class="fa-brands fa-google" style="color: #ff813d;"></i></button>
                </div>
                <div class="signup-text">Already have an account yet?
                    <a href="#" id="login-form-toggler">Login here</a>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
